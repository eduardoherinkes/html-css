<!DOCTYPE html>

    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes <br>
    ou simplesmente aumente/diminua o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexivel">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir audios abaixos</p>
        <p>Infelizmente seu navegador nao consegue reproduzir audio <br>
        baixe sua musica cliando <a href="midia/La Docerola - Quincas Moreira.mp3" download="midia/La Docerola- Quincas Moreira.mp3">aqui</a></p>
</body>
