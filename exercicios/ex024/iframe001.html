<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    
    <p>Acessando o site do

    <iframe src="iframe001.html" frameborder="0" height="500px" scolling="no"><a href="https://www.cursoemvideo.com">Curso em video</a></iframe> 

    para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io">no GitHub</a></iframe>
        também é bem legal
    </p>
</body>
</html>
