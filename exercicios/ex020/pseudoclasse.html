<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        .class1:hover {
            background-color: blue;
        }

        div.Titulo:hover > h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="class1">Testando</h1>
    <div class="Titulo">
        <h1>Opa
        </h1>
    </div>
</body>
</html>
