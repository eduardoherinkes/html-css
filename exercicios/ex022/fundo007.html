<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            position: relative;
            padding: 10px;
            height: 700px;
            background-color: blueviolet;
        }
        #conteudo {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: yellow;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="section" id="container">
        <div class="artic" id="conteudo">
        </div>
    </div>
</body>
</html>
